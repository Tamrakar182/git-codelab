name: Build and Deploy Codelab

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install claat
        run: go install github.com/googlecodelabs/tools/claat@latest

      - name: Export Codelab
        run: claat export git-github-codelab.md

      - name: Prepare Deployment
        run: |
          mkdir -p out
          # Move everything from the generated folder to the root of 'out'
          cp -r git-github-fundamentals/* out/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
